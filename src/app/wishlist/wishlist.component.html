<header>
  <h1>🎁 Lettera al mio Secret Santa 🎁</h1>
</header>

<div class="wishlist-container">
  <h2>Caro mio Secret Santa, questa è la mia lettera.</h2>

  <!-- Box di testo per la lettera -->
  <textarea [(ngModel)]="letterContent" (input)="saveLetter()" placeholder="Scrivi qui la tua lettera..." style="width: 100%; height: 150px; margin-bottom: 20px; resize: none;"></textarea>


  <!-- Visualizza l'immagine caricata -->
  <div *ngIf="uploadedImageUrl">
    <img [src]="uploadedImageUrl" alt="Uploaded Image" style="max-width: 100%; height: auto; margin-bottom: 10px;">
  </div>

  <h3>Oppure scatta una foto alla tua lettera</h3>

  <!-- Input per il caricamento delle immagini e pulsante per eliminarle -->
  <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
    <button (click)="imageUpload.click()" style="background-color: #4caf50; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Carica Immagine</button>
    <input #imageUpload type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;" />
    <button *ngIf="uploadedImageUrl" (click)="deleteImage()" style="background-color: #ff6961; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px;">Elimina Immagine</button>
  </div>
</div>

<div class="snowfall">
  <div class="snowflake" style="left: 10%; animation-delay: 0s;">❄</div>
  <div class="snowflake" style="left: 20%; animation-delay: 1s;">❄</div>
  <div class="snowflake" style="left: 30%; animation-delay: 2s;">❄</div>
</div>
