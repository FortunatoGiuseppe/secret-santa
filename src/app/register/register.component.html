<div class="register-container">
  <h2>Registrati</h2>

  <!-- Un unico form per gestire la registrazione -->
  <form (ngSubmit)="onRegister()">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Inserisci la tua email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Inserisci la tua password" required>

    <button type="submit" class="login-btn">Registrati</button>
  </form>

  <div *ngIf="registerMessage">{{ registerMessage }}</div>
</div>
